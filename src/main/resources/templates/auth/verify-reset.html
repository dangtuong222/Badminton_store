<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Xác thực và đặt lại mật khẩu</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h3>Đặt lại mật khẩu</h3>
    <p>Nhập mã OTP bạn đã nhận và mật khẩu mới.</p>
    <form th:action="@{/reset}" method="post">
        <input type="hidden" name="userId" th:value="${userId}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="code" class="form-label">Mã OTP</label>
            <input type="text" id="code" name="code" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu mới</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
        </div>
        <div class="mt-3 text-danger" th:if="${error}" th:text="${error}"></div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
