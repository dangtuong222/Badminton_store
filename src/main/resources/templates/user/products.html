<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Sản phẩm - Badminton Marketplace</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Tất cả sản phẩm</h2>
            <div class="row">
                <div th:if="${#lists.isEmpty(products)}" class="col-12">
                    <p>Không có sản phẩm nào.</p>
                </div>
                <div th:each="product : ${products}" class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img th:src="${product.listImages}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text">
                                <span class="text-danger fw-bold" th:text="${#numbers.formatCurrency(product.promotionalPrice ?: product.price)}"></span>
                                <span th:if="${product.promotionalPrice}" class="text-muted text-decoration-line-through ms-2" th:text="${#numbers.formatCurrency(product.price)}"></span>
                            </p>
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-primary">Xem chi tiết</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
