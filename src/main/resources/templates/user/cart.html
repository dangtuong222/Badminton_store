<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Giỏ hàng</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <h1>Giỏ hàng</h1>
    <div th:if="${#lists.isEmpty(items)}" class="alert alert-info">Giỏ hàng trống</div>
    <table class="table" th:if="${!#lists.isEmpty(items)}">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Tổng</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="it : ${items}">
            <td>
                <div class="d-flex align-items-center">
                    <img th:src="${it.product.listImages}" alt="" style="width:60px;height:60px;object-fit:cover" class="me-2"/>
                    <a th:href="@{/products/{id}(id=${it.product.id})}" th:text="${it.product.name}"></a>
                </div>
            </td>
            <td th:text="${it.quantity}"></td>
            <td th:text="${#numbers.formatCurrency(it.price)}"></td>
            <td th:text="${#numbers.formatCurrency(it.price.multiply(T(java.math.BigDecimal).valueOf(it.quantity)))}"></td>
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="id" th:value="${it.id}" />
                    <button class="btn btn-sm btn-outline-danger" type="submit">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-end" th:if="${!#lists.isEmpty(items)}">
        <a class="btn btn-success" th:href="@{/checkout}">Thanh toán</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
