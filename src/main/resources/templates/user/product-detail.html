<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4" th:object="${product}">
    <div class="row">
        <div class="col-md-6">
            <img th:src="*{listImages}" class="img-fluid rounded" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h1 th:text="*{name}"></h1>
            <p class="lead">
                <span class="text-danger fw-bold" th:text="${#numbers.formatCurrency(product.promotionalPrice ?: product.price)}"></span>
                <span th:if="*{promotionalPrice}" class="text-muted text-decoration-line-through ms-2"
                      th:text="${#numbers.formatCurrency(product.price)}"></span>
            </p>
            <p th:text="*{description}"></p>
            <p>
                Danh mục: <span th:text="*{category != null ? category.name : 'Không có'}"></span>
            </p>
            <form th:action="@{/cart/add}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" name="quantity" value="1" />
                <button type="submit" class="btn btn-primary">Thêm vào giỏ</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
